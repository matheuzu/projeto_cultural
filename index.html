<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Ribeirinhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>RiberinhoFlix</h1>

    <main>

        <div class="linha">

            <div class="controller">
                <button onclick="carrousel('esquerda')" class="scroll left"></button>
                <button onclick="carrousel('direita')" class="scroll right"></button>
            </div>

            <div id="carrossel" class="carrossel" >
                
                <div class="container">
                    <img src="imagens/capa_demo.png" alt="Capa do Filme 1" onclick="abrirModal('Filme 1', 'Sinopse do Filme 1')" class="poster">
                    <img src="imagens/bobmarley.jpg" alt="Capa do Filme 2" onclick="abrirModal('Filme 2', 'Sinopse do Filme 2')" class="poster">
                    <img src="imagens/sonic.jpeg" alt="Capa do Filme 2" onclick="abrirModal('Filme 2', 'Sinopse do Filme 2')" class="poster">
                    <img src="imagens/barbie.jpg" alt="Capa do Filme 2" onclick="abrirModal('Filme 2', 'Sinopse do Filme 2')" class="poster">
                    <img src="imagens/capa_demo.png" alt="Capa do Filme 2" onclick="abrirModal('Filme 2', 'Sinopse do Filme 2')" class="poster">
                </div>

            </div>   

        </div>

    </main>
    
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
        </div>
    </div>

    <script src="script.js"></script>

  <script>
        function abrirModal(titulo, sinopse) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `<h2>${titulo}</h2><p>${sinopse}</p>`;
            modal.style.display = 'block';
        }
    </script>
</body>
</html>
